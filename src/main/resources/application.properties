server.port=9090

#context-path
server.servlet.context-path=/springboot 

#mvc configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#to disable security
#management.security.enabled=false

#db configuration
#spring.datasource.data=classpath*:data.sql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/myhiber?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.url=jdbc:mysql://localhost:3306/testdata?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin123

#hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#batch config
#spring.batch.initialize-schema=always

#spring secutiry configuration
#spring.security.user.name=user
#spring.security.user.password=password

#spring.devtools.restart.log-condition-evaluation-delta=false

#ehCache configuration
spring.cache.type=ehcache
spring.cache.ehcache.config=classpath:ehcache.xml
